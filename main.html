<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <section class="container">
      <div class="login-page">
        <div class="page-left-sec">
          <div class="sign-in-title">Welcome Back!</div>
          <p class="sign-in-para">
            To keep connected with us please login with your personal info!
          </p>
          <button class="sign-in">Sign In</button>
        </div>
        <div class="page-right-sec">
          <div class="account-title">Create Account</div>
          <div class="social-media">
            <div class="social-media-icon">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="social-media-icon">
              <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="social-media-icon">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <div class="account-para">or use email for registration</div>
          <form action="">
            <div class="name">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="User Name" />
            </div>
            <div class="email">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="User Email" />
            </div>
            <div class="password">
              <i class="fa-solid fa-unlock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button class="sign-up">Sign Up</button>
          </form>
        </div>
      </div>
    </section>

    <script src="jQuery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
